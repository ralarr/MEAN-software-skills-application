<body>
<div>
  <div class="page-header">
    <h3>Recap about C++ before taking the: <strong>C++ QUIZ</strong></h3>
  </div>
  <div ng-controller="listCppCtrl as list" ng-hide="list.quizActive">
    <form class="form-inline well well-sm clearfix">
      <span class="glyphicon glyphicon-search"></span>
      <input
      type="text"
      placeholder="Search"
      class="form-control"
      ng-model="list.search">
      <button class="btn btn-warning pull-right" onclick="location.href='/quizes/cpp_Quiz'">
              <strong>Start Quiz</strong>
      </button>
    </form>
    <div class="row">
      <div class="col-sm-6" ng-repeat="cpp in list.data | filter: list.search">
        <div class="well well-sm">
          <div class="row">
            <div class="col-md-6">
              <img ng-src="{{cpp.image_url}}" class="img-rounded img-responsive well-image">
            </div>
            <div class="col-md-6">
              <h3><strong>{{cpp.name}}</strong></h3>
              <p><strong>Fact: </strong>{{cpp.fact}}</p>
              <button class="btn btn-primary pull-right"
                      data-toggle="modal"
                      data-target="#cpp-info"
                      ng-click="list.changeActiveCpp(cpp)">Learn More
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="modal" id="cpp-info">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h2>{{list.activeCpp.name}}</h2>
          </div>
          <div class="modal-body">
            <div class="row">
              <div class="col-xs-8 col-xs-offset-2">
                <img ng-src="{{list.activeCpp.image_url}}" class="img-rounded img-responsive">
              </div>
            </div>
            <div class="row top-buffer">
              <div class="col-xs-12">
                <p><strong>Fact: </strong>{{list.activeCpp.fact}}</p>
              </div>
              <div class="col-xs-12 top-buffer">
                <p>{{list.activeCpp.description}}</p>
                <button class="btn btn-danger pull-right" data-dismiss="modal">Close</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>



</div>

</body>
